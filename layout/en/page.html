<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/all.css">
    <script async src="/assets/js/tealscript.js"></script>
    <meta name="viewport" content="initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png" />
</head>

<body class="page__blog" id="{{ slug }}">

    <header class="colorband">
        <div class="l-wrapper">
            <div class="l-header">
                <div class="l-header__logo logo"><a href="{{ site_url }}/en/index.html">Teal Partners</a></div>
                <nav class="l-header__nav top-navigation">
                    <div class="top-navigation__item"><a href="{{ site_url }}/en/services.html">Services</a></div>
                    <div class="top-navigation__item"><a href="{{ site_url }}/en/about.html">Who we are</a></div>
                    <div class="top-navigation__item"><a href="{{ site_url }}/en/careers.html">Work at Teal</a></div>
                    <div class="top-navigation__item active"><a href="{{ site_url }}/en/blog/">News</a></div>
                    <div class="top-navigation__item"><a href="{{ site_url }}/en/contact.html">Contact</a></div>
                    <div class="top-navigation__item"><a href="{{ site_url }}/nl/index.html">NL</a></div>
                    <div class="top-navigation__toggle">
                        <svg class="hamburger" width="19" height="12" viewBox="0 0 19 12"  xmlns="http://www.w3.org/2000/svg">
                            <rect width="19" height="2" />
                            <rect x="4" y="5" width="15" height="2" />
                            <rect y="10" width="19" height="2"/>
                        </svg>
                        <svg class="close" width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="1.48926" y="0.575439" width="19" height="2" transform="rotate(45 1.48926 0.575439)"/>
                            <rect x="0.0751953" y="14.0104" width="19" height="2" transform="rotate(-45 0.0751953 14.0104)"/>
                        </svg>

                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="l-page-bloglist">
        {{ content }}
    </div>
    <footer class="footer">
        <div class="footer__info">
            <p class="footer__name"><a href="index.html"><img src="/assets/img/tealpartners-logo.svg" alt=""></a></p>
            <p class="footer__adress">
                <a href="https://www.google.com/maps/place/Teal+Partners/@51.2283524,4.4133531,17z/data=!3m1!4b1!4m5!3m4!1s0x47c3f65757b72fcb:0xa5d58018e9f935c5!8m2!3d51.2283524!4d4.4155418" class="map-link">
                    <span class="footer__street">Van de Wervestraat 20 bus 206</span>
                    <span class="footer__devider">-</span>
                    <span class="footer__city">2060 Antwerp</span>
                </a>    
            </p>
            <p class="footer__contact" >
                <span class="footer__phone"><a href="tel:+32479515101">0479 51 51 01</a></span>
                <span class="footer__devider">-</span>
                <span class="footer__mail"><a href="mailto:info@tealpartners.com">info@tealpartners.com</a></span>
            <p class="footer__social">
                <a class="footer__social__linkedin" href="https://www.linkedin.com/company/10674826/"><img src="/assets/img/icon-linkedin.svg" alt=""></a>
                <a class="footer__social__twitter" href="https://twitter.com/teal_partners"><img src="/assets/img/icon-twitter.svg" alt=""></a>
            </p>
        </div>
    </footer>
